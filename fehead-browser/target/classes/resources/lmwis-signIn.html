<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>标准登陆页面</h1>
    <h3>表单登陆</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="remember-me" value="true">记住我</input>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

    <br>
    <hr>

    <h3>第三方登陆</h3>
    <form action="/qqLogin/callback.do" method="post">

        <button value="QQ登陆" type="submit">QQ登陆</button>

    </form>
</body>
</html>
